<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지 | 오늘 어떻게 입지?</title>

    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
<form class="form">
    <h1 class="title">로그인</h1>
    <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" style="padding-left: 10px">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group-pw">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control-pw" id="exampleInputPassword1" placeholder="Password" style="padding-left: 10px">
    </div>
    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">아이디 기억하기</label>
    </div>
    <div class = "btn-all">
        <button type="submit" class="btn" onclick="alert('good')">로그인</button>
        <button type="button" class="btn-1" onclick="alert('hi')">회원가입</button>
    </div>

    <div class="login-api">
        <a href="https://kauth.kakao.com/oauth/authorize?client_id=d860d38c992ca8bf5f07dcc3fd5122b9&redirect_uri=http://localhost:9090/member/auth/kakao/callback&response_type=code"><img
                src="/img/kakao_login_medium_wide.png"></a>
    </div>
    <div class="links">
        <a href="#">비밀번호를 잊어버리셨나요?</a>
    </div>

</form>
</body>
</html>
